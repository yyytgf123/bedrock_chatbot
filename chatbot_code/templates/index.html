<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .chat-container {
            width: 70%;
            height: 70%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px 15px;
            margin: 5px;
            border-radius: 8px;
            max-width: 75%;
            word-wrap: break-word;
        }
        .user {
            align-self: flex-end;
            background: #007bff;
            color: white;
        }
        .bot {
            align-self: flex-start;
            background: #e0e0e0;
        }
        .input-box {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ccc;
            background: white;
        }
        .input-box input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }
        .input-box button {
            padding: 12px 20px;
            margin-left: 5px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
    <script>
        async function sendMessage() {
            const userMessage = document.getElementById("userInput").value;
            const chatBox = document.getElementById("chatBox");
            if (userMessage.trim() === "") return;
            
            // 사용자 메시지 추가
            const userBubble = document.createElement("div");
            userBubble.classList.add("message", "user");
            userBubble.textContent = userMessage;
            chatBox.appendChild(userBubble);
            document.getElementById("userInput").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // 로딩 메시지
            const botBubble = document.createElement("div");
            botBubble.classList.add("message", "bot");
            botBubble.textContent = "응답을 기다리는 중...";
            chatBox.appendChild(botBubble);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // 서버 요청
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            });
            
            const data = await response.json();
            botBubble.textContent = data.response;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Stock Chatbot</div>
        <div id="chatBox" class="chat-box"></div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="질문을 입력하세요" onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>
</body>
</html>
